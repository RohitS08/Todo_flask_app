{% extends 'base.html' %}
{% block content %}
<h1 align='center'>
  Sign Up
</h1>
<div align="center">
  <form method="POST">
    <label name="email">
      Email : 
    </label>
    <input type="email" name="email" id="email" placeholder="Enter Email" />
    <br /><br />
    <label align="left" name="first_name">
      First Name : 
    </label>
    <input type="text" name="first_name" id="first_name" placeholder="Enter First Name" />
    <br /><br />
    <label name="password1">
      Password : 
    </label>
    <input type="password" name="password1" id="password1" placeholder="Enter Password" />
    <br /><br />
    <label name="password">
      Password (Confirm) : 
    </label>
    <input type="password" name="password2" id="password2" placeholder="Confirm Password" />
    <br /><br />
    <button type="submit">
      Sign Up
    </button>
  </form>
</div>
{% endblock %}
